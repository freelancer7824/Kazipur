<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন পেজ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #006d63;
      --primary-light: #008577;
      --primary-dark: #00554d;
      --bg: #f8fafc;
      --card-bg: #fff;
      --text-color: #1f2937;
      --muted: #6b7280;
      --danger: #e53935;
      --success: #43a047;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .login-container h1 {
      color: var(--primary-dark);
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      margin-bottom: 6px;
      color: var(--text-color);
      font-weight: 500;
    }

    .login-container input {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(0,109,99,0.3);
    }

    .login-container button {
      background: var(--primary);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: var(--primary-dark);
    }

    .login-message {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .login-message.success {
      color: var(--success);
    }

    .login-message.error {
      color: var(--danger);
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>অ্যাডমিন লগইন</h1>
    <div id="loginMessage" class="login-message hidden"></div>
    <form id="loginForm">
      <label for="loginEmail">ইমেইল</label>
      <input type="email" id="loginEmail" placeholder="আপনার ইমেইল লিখুন" required>

      <label for="loginPassword">পাসওয়ার্ড</label>
      <input type="password" id="loginPassword" placeholder="আপনার পাসওয়ার্ড লিখুন" required>

      <button type="submit" id="loginAdmin">লগইন</button>
    </form>
    <div class="login-footer">
      © 2025 সকল অধিকার সংরক্ষিত | <a href="index.html">হোমে ফিরে যান</a>
    </div>
  </div>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const loginAdminBtn = document.getElementById('loginAdmin');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        loginMessage.textContent = 'লগইন সফল! আপনি এখন পোস্ট করতে পারবেন।';
        loginMessage.classList.remove('error', 'hidden');
        loginMessage.classList.add('success');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } catch (error) {
        loginMessage.textContent = `লগইন ব্যর্থ: ${error.message}`;
        loginMessage.classList.remove('success', 'hidden');
        loginMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
